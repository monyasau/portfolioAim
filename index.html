<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Olanrewaju Olajide - monyasau</title>
    <script src="./script/index.js" defer="false"></script>
  </head>
  <body>
    <div class="topNavContainer" aria-label="nav">
      <div class="xl-screen flex justify-between">
        <span class="logo">OLANREWAJU OLAJIDE</span>
        <div class="flex topNavLinksContainer justify-between">
          <a href="#intro">Intro</a>
          <a href="#goalsContainer">My goals</a>
          <a href="#footer">Footer</a>
        </div>
      </div>
    </div>
    <main>
      <div aria-label="first section" class="xl-screen justify-between flex">
        <div class="introTexts flex" id="intro">
          <div class="firstSectionContent">
            <h1 data-testid="slackDisplayName">Monyasau</h1>

            <span>
              A dedicated and committed mobile, frontend and backend developer
            </span>

            <span style=""
              >Week Day:
              <span
                data-testid="currentDay"
                style="display: inline"
                class="dynamicContent"
                id="currentDay"
              ></span
            ></span>
            <span style="display: inline"
              >Current Time:
              <span
                data-testid="currentTimeUTC"
                style="display: inline"
                class="dynamicContent"
                id="currentTime"
              ></span
            ></span>
            <span data-testid="slackEmail" id="slackEmail"
              >Olajide.m.olanrewaju@gmail.com</span
            >
          </div>
        </div>

        <div>
          <img
            loading="lazy"
            data-testid="slackProfilePicture"
            src="./assets/passport.jpg"
            alt="slackProfilePicture"
          />
        </div>
      </div>
    </main>
    <div class="goalAncestor">
      <div class="xl-screen">
        <h1>My Tech Goals for the Next 2 Years</h1>
        <div class="goalsContainer" id="goalsContainer"></div>
      </div>
    </div>
    <footer>
        
    </footer>
  </body>
</html>
